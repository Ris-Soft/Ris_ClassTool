<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序设置</title>
    <link rel="stylesheet" href="./icons/bootstrap-icons.css">
    <style>
        body, html {
            background-color: rgb(7, 36, 44);
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            flex: 1;
        }
        .bottom-section {
            background-color: #0e0e0e;
            height: 20%;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            margin: 10px;
        }
        .title-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #101010;
            border-radius: 10px;
        }
        .title-bar button {
            margin-right: 10px;
        }
        #title {
            font-weight: 600;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }
        .button-container::-webkit-scrollbar {
            height: 8px;
        }
        .button-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .button-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .button {
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            height: 100%;
        }
        .button img {
            width: 15vh;
            height: 15vh;
        }
        .button span {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="top-section"></div>
    <div class="bottom-section">
        <div class="title-bar">
            <button id="back-button" style="display: none;" onclick="goBack()">返回</button>
            <span id="title">程序设置</span>
        </div>
        <div class="button-container" id="button-container"></div>
    </div>

    <script>
        const buttons = [
            {
                icon: 'icon1.png',
                text: '课表＆时间',
                // onclick: () => alert('按钮1点击'),
                sub: [
                    {
                        icon: 'icon1-1.png',
                        text: '子按钮1-1',
                        // onclick: () => alert('子按钮1-1点击')
                    }
                ]
            },
            {
                icon: 'icon2.png',
                text: '按钮2',
                // onclick: () => alert('按钮2点击')
            }
        ];

        let currentButtons = buttons;
        let history = [];

        function loadButtons(buttons) {
            const container = document.getElementById('button-container');
            container.innerHTML = '';
            buttons.forEach(button => {
                const btn = document.createElement('div');
                btn.className = 'button';
                btn.innerHTML = `<i class="bi bi-${button.icon}"><span>${button.text}</span>`;
                btn.onclick = () => {
                    if (button.sub) {
                        history.push(currentButtons);
                        currentButtons = button.sub;
                        document.getElementById('back-button').style.display = 'inline';
                        loadButtons(button.sub);
                    }
                    if (button.onclick) button.onclick();
                };
                container.appendChild(btn);
            });
        }

        function goBack() {
            if (history.length > 0) {
                currentButtons = history.pop();
                loadButtons(currentButtons);
                if (history.length === 0) {
                    document.getElementById('back-button').style.display = 'none';
                }
            }
        }

        loadButtons(buttons);
    </script>
</body>
</html>
