<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Sidebar</title>
  <link rel="stylesheet" href="./icons/bootstrap-icons.css">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #app {
      position: absolute;
      top: 0;
      right: 0;
      transition: all 0.3s ease;
      width: 20px;
      /* 默认宽度为20px */
      height: 100%;
    }

    #toggleButton {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.3);
      width: 20px;
      height: 40px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: white;
      border-radius: 10px 0 0 10px;
      /* transition: all 0.3s ease; */
      z-index: 1000;
      right: 0;
    }

    #expandedContent {
      display: block;
      box-sizing: border-box;
      width: 100vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px 0 0 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateX(100%);
      /* transition: transform 0.3s ease; */
    }

    .expanded {
      width: 100vw;
      /* 扩展后的总宽度 */
      left: 0;
    }

    .expanded #toggleButton {
      transform: translateY(-50%) rotate(180deg);
      /* 按钮旋转180度 */
    }

    .expanded #expandedContent {
      transform: translateX(0);
      padding: 5px;
      padding-left: 30px;
    }

    #expandedContent>button {
      display: inline-block;
      font-size: 9px;
      background-color: transparent;
    }

    #expandedContent>button>i {
      font-size: 18px;
      line-height: 46px;
      background-color: rgba(255, 255, 255, .1);
      padding: 10px;
      border-radius: 100px;
    }

    button {
      border: 0;
      border-radius: 10px;
      color: white;
      padding: 5px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    i:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div id="app">
    <button id="toggleButton" class="d-flex align-items-center justify-content-center">
      <i class="bi bi-chevron-left"></i>
    </button>
    <div id="expandedContent" class="p-3">
      <button onclick="loadWebView('./src/apps/random.html',true)">
        <i class="bi bi-shuffle"></i><br>随机点名</button>
      <button onclick="window.api.function_vKeydown([1]);">
        <i class="bi bi-window-desktop"></i><br>回到桌面</button>
        <button onclick="window.api.function_vKeydown([2]);">
          <i class="bi bi-list-task"></i><br>任务管理</button>
      <button onclick="window.api.function_showExplorer();">
        <i class="bi bi-archive"></i><br>浏览文件</button>
      <button onclick="loadWebView('https\:\/\/edu.3r60.top/?id=tools',false)">
        <i class="bi bi-three-dots"></i><br>更多工具</button>
    </div>
  </div>

  <script>
    document.getElementById('toggleButton').addEventListener('click', () => {
      window.api.sideBar_expand();
      document.getElementById('app').classList.toggle('expanded');
    });

    function loadWebView(url, local) {
      window.api.webview_create(url, local);
    }
  </script>
</body>

</html>
